            <h1>Contact Support</h1>
            <p>If you have any questions or need assistance, please fill out the form below and our support team will get back to you as soon as possible.</p>

                    <label for="name">Your Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Your Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="subject">Subject:</label>
                    <input type="text" id="subject" name="subject" required>
                </div>
                <div class="form-group">
                    <label for="message" style="margin-top: 20px;">Message:</label>
                    <textarea id="message" name="message" required rows="20" style="width: 100%;"></textarea>
                </div>
                <button type="submit">Send</button>
            </form>
