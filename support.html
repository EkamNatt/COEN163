    <main>
        <section>
            <h1>Contact Support</h1>
            <p>If you have any questions or need assistance, please fill out the form below and our support team will get back to you as soon as possible.</p>
            <form action="/submit-support-query" method="POST">
                <label for="name">Your Name:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">Your Email:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="subject">Subject:</label>
                <input type="text" id="subject" name="subject" required>
                
                <label for="message">Message:</label>
                <textarea id="message" name="message" required rows="6" style="width: 100%;"></textarea> <!-- Adjusted rows and width -->
                
                
                <button type="submit">Send</button>
            </form>
        </section>
    </main>
