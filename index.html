<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome - Waste Management AI Tool</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        form {
            display: flex;
            flex-direction: column;
        }
        input {
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome</h1>
        <p>Enter your details to continue to the main site.</p>
        <form onsubmit="handleSubmit(event)" novalidate>
            <input type="text" id="name" placeholder="Enter your name" required>
            <input type="email" id="email" placeholder="Enter your email" required>
            <input type="tel" id="phone" placeholder="Enter your phone number (optional)">
            <button type="submit">Submit</button>
        </form>
         <p id="error-message" style="color: red; display: none;">Please provide your name and email.</p>
    </div>

<script>
    function handleSubmit(event) {
        event.preventDefault(); // Prevent the default form submission
        
        // Get form inputs
        var name = document.getElementById('name').value.trim();
        var email = document.getElementById('email').value.trim();

        // Check if name and email are provided
        if (name === '' || email === '') {
            document.getElementById('error-message').style.display = 'block';
            return; // Stop further execution
        }

        // Hide the error message if fields are filled
        document.getElementById('error-message').style.display = 'none';

        // Redirect to the main page
        window.location.href = 'landing.html';
    }
</script>

</body>
</html>
